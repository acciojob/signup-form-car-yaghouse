<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type="text/javascript" src="./script.js"></script>
	<form method="post">
	<label for="name">Name</label><br>
	<input type="text" id="name" placeholder="Name" required><br>
	<label for="email">Email</label><br>
	<input type="email" id="email" placeholder="Email" required><br>
	<label for="gender_m">Male</label>
    <input type="radio" id="gender_m" name="gender" value="Male" required>
    <label for="gender_f">Female</label>
	<input type="radio" id="gender_f" name="gender" value="Female" required><br>
	<label for="cars">Car Brands</label><br>
	<select id="cars" name="car_brands">
	<option value="" selected disabled>Please choose an option</option>
	<option value="volvo">Volvo</option>
	<option value="bmw">BMW</option>
	<option value="glr">GLR</option>
	<option value="gwagon">G-Wagon</option>
	</select><br>
	<label for="age">Age</label>
	<input type="number" id="age" placeholder="Age" required><br>
	<label for="dob">Date</label>
	<input type="date" id="dob" required><br>
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="XXX-XXX-XXXX" required><br>
	<label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required><br>
	<label for="tos"> I agree to the TOS</label>
	<input type="checkbox" id="tos" required><br>
	<button type="submit">Submit</button>
	</form>
</body>
</html>
